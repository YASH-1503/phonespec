<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="/images/Logo.png" alt="">
            </div>
            <div class="navlink">
                <ul>
                    <li><a href="home">Home</a></li>
                    <li><a href="phone">Phone</a></li>
                    <li><a href="accessories">Accessories</a></li>
                    <li><a href="cart">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="over"></div>
            <img id="call" src="/images/mobile.png" alt="">
            <div id="circle">

                <div class="feature one">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h3>Processor</h3>
                        <p>Qualcomm Snapdragon </p>
                        <p>8 Gen 2 (4 nm)</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="/images/battery.png" alt="">
                    <div>
                        <h3>Battery Life</h3>
                        <p> 9000mh up to 22 hours </p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="/images/camera.png" alt="">
                    <div>
                        <h3>Camera</h3>
                        <p>50MP wide camera </p>
                        <p> f/1.8 aperture</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="/images/display.png" alt="">
                    <div>
                        <h3>Display</h3>
                        <p>16.65cm (6.6")</p>
                        <p> Super AMOLED displays</p>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="control">
                <img src="/images/arrow.png" id="uparrow">
                <h3>Features</h3>
                <img src="/images/arrow.png" id="downarrow">


            </div>
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upbtn = document.getElementById("uparrow");
        var downbtn = document.getElementById("downarrow");

        var rotatevalue = circle.style.transform;
        var rotatesum;
        upbtn.onclick = function () {
            rotatesum = rotatevalue + "rotate(-90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
        }
        downbtn.onclick = function () {
            rotatesum = rotatevalue + "rotate(90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
        }
    </script>

</body>

</html>
